<div [@routerTransition]>
    <app-page-header [heading]="'Manage PDK'" [icon]="'fa-tasks'"></app-page-header>
    <div class="row" [style.padding-bottom]="'15px'">
        <div class="col col-lg-12">
            <button type="button" class="btn btn-primary" [routerLink]="['/addEditPDKAssignment', '1']" [routerLinkActive]="['router-link-active']" >
                <i class="fa fa-plus"></i>  Add Assignment
            </button>
        </div>
    </div>

    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h4 class="modal-title">{{ mode == 2 ? 'Edit Assignment' : 'Add Assignment' }}</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col col-lg-12">
                    
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
        </div>
    </ng-template>
          
    <div class="row" [style.padding-bottom]="'15px'">
        <div class="col col-lg-12">
            <div class="example-header">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Enter Location">
                </mat-form-field>
            </div>
        </div>
    </div>

                <div class="col-lg-5" [style.float]="'right'">
                    <div class="form-group">
                        <label for="txtDate">Date of Assignment</label>
                        <div class="input-group">
                            <input ngbDatepicker class="form-control" id="txtDate" placeholder="Select assignment date"
                                [(ngModel)]="dateFilter" name="txtDate" #dp="ngbDatepicker" readonly="readonly" (change)="testing">

                                    <i class="fa fa-calendar" style="cursor: pointer"></i>
                                </button>

                        </div>
                    </div>
                </div>
            </div> -->
            
    <div class="row">
        <div class="col col-lg-12">
            <div class="example-container mat-elevation-z8">

                <mat-table [dataSource]="dataSource" matSort>

                    <!-- ID Column -->
                    <ng-container matColumnDef="assignment_id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.assignment_id}} </mat-cell>
                    </ng-container>

                    <!-- Progress Column -->
                    <ng-container matColumnDef="address">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Address </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.address}} </mat-cell>
                    </ng-container>

                    <!-- Color Column [style.color]="row.color"-->
                    <ng-container matColumnDef="team">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Team </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.team}} </mat-cell>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="postcode">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Postcode </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.postcode}} </mat-cell>
                    </ng-container>

                    <!-- Color Column [style.color]="#4286f4"-->
                    <ng-container matColumnDef="date">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.date}} </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"
                        (click)="open(content, 'edit', row.assignment_id)" [ngClass]="{'highlight': selectedRowIndex == row.assignment_id}">
                    </mat-row>
                </mat-table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </div>
    </div>

</div>
